<!DOCTYPE html>

<html>
    <head>
        <title>Pré Prova Exercicio 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--O atributo action define o local (uma URL) em que os dados recolhidos do formulário devem ser enviados.-->
        <form action="/conexao2.php" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" /><br><br>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" /><br><br>
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" /><br><br>
            </div>
            <div>
                <label for="nasData">Data de nascimento:</label>
                <input type="date" id="nasData" />
            </div><br><br>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </body>
</html>
